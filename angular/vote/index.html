<!DOCTYPE html>
<html ng-app="vote">

<head>
  <meta charset="utf-8" />
  <title>Vote AngularJS</title>
  <link data-require="fontawesome@*" data-semver="4.1.0" rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" />
  <script>
    document.write('<base href="' + document.location + '" />');
  </script>
  <link rel="stylesheet" href="style.css" />
  <script data-require="angular.js@1.2.x" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js" data-semver="1.2.16"></script>
  <script src="app.js"></script>
</head>

<body ng-controller="MainCtrl">
  <i title="like" ng-click="upVote(vote)" ng-disabled="buttonClicked" class="fa fa-thumbs-o-up fa-2x {{up}}"></i>
  
  <i title="dislike" ng-click="downVote(vote)" class="fa fa-thumbs-o-down fa-2x {{down}}" ></i>
	<span>Votaci√≥n: {{vote}}</span>
	
	<span>counter vote: {{countervote}}</span>
    
</body>


</html>
